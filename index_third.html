<html>
<head>
  <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>All Tasks</h1>
    <ul>
      <li v-for="task in tasks" v-text="task.description"></li>
    </ul>

    <h1>Completed Tasks</h1>
    <ul>
      <li v-for="task in completedTasks" v-text="task.description"></li>
    </ul>
  </div>
</body>
<script>

  let app = new Vue({
    el:'#root',
    data:{
      tasks:[
        {description:"hello1",completed:true},
        {description:"hello2",completed:true},
        {description:"hello3",completed:true},
        {description:"hello4",completed:false},
        {description:"hello5",completed:true},
        {description:"hello6",completed:false},
      ],
    },
    computed:{
      completedTasks()
      {
        return this.tasks.filter(task => task.completed);
        // this.tasks.filter(function(task){
        //   return task.completed;
        // })

      }
    }
  });


</script>
</html>
