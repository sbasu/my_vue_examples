<html>
<head>
  <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
</head>
<style media="screen">
  .isLoading{
    color: red;
  }
  .blue{
    color:blue;
  }
</style>
<body>
  <div id="root">
    <!-- <button :class="{'isLoading':isLoading}" @click='toggle'>Toggle Me</button> -->
    <button :disabled="makedisable" @click='disable'>Disable Me</button>
  </div>
</body>
<script>
  let app = new Vue({
    el:'#root',
    data:{
      isLoading:false,
      makedisable:false,
    },
    methods:{
      toggle(){
        this.isLoading = true;
      },
      disable()
      {
        this.makedisable = true;
      }
    }
  });


</script>
</html>
