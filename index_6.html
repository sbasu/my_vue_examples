<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<style>
		.isLoading{background: red;}
	</style>
</head>
<body>
	<div id="root" class="container">
		<div class="control">
		  <!-- <button class="button is-primary" @click="afterClick" :title="title">Submit</button> -->
		  <button :class="{'isLoading':isLoading}" @click="changeClass" :title="title">Submit</button>
		</div>		
	</div>
</body>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: "#root",
		data:{
			isLoading:false,		
		},
		methods:{
			changeClass()
			{
				this.isLoading = true;
			}
		}

	});
</script>
</html>
