<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"> -->
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<style>
		.isLoading{background: red;}
	</style>
</head>
<body>
	<div id="root">
		<h1>Complete Tasks</h1>
		<ul>
			<li v-for="task in tasks" v-if="task.status">{{task.description}}</li>
		</ul>
		<h1>Incomplete Tasks</h1>		
		<ul>
			<li v-for="task in inCompleteTasks">{{task.description}}</li>
		</ul>
	</div>
</body>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: "#root",
		data:{
			tasks:[
			{description:'aaa',status:true},
			{description:'bbb',status:true},
			{description:'ccc',status:false},
			{description:'ddd',status:true},
			{description:'eee',status:false},
			{description:'fff',status:true},
			{description:'ggg',status:false},
			]	
		},
		computed:{
			// reversedMessage()
			// {
			// 	return this.message.split('').reverse().join('');
			// },
			inCompleteTasks()
			{
				return this.tasks.filter(task => !task.status);
			}
		}

	});
</script>
</html>
